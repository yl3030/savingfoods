<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">

    <link rel="stylesheet" href="./public/css/index.css">
    <link rel="shortcut icon" href="./public/img/logo2.png" type="image/x-icon">
    <title>綁定銀行帳號</title>
</head>

<body>
    <header>
        <div id="back-arrow">
            <img src="./public/img/back.png" alt="">
        </div>
        <h1 id="title">綁定銀行帳號</h1>
        <div id="space-box">
        </div>
    </header>
    <main class="no-footer">
        <form class="apply-form container form-top-box">
            <h2 class="form-title">使用者資訊</h2>
            <div class="input-box">
                <label for="name">姓名/公司名稱</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-box">
                <label for="number">身分證字號/統一編號/公司統編</label>
                <input type="number" id="number" required>
            </div>
            <div class="input-box">
                <label>生日/公司核准設立日期</label>
                <input id="birth" class="form-control datepicker" required data-date-format="yyyy/mm/dd">
            </div>
            <div class="input-box">
                <label>戶籍地址/公司地址</label>
                <div role="tw-city-selector" class="city-selector-set">
                    <div>
                        <!-- 縣市選單 -->
                        <select class="county"></select>
                        <img src="./public/img/Triangle.png" alt="">
                    </div>
                    <div>
                        <!-- 區域選單 -->
                        <select class="district"></select>
                        <img src="./public/img/Triangle.png" alt="">
                    </div>
                </div>
                <input type="text" id="address" required>
            </div>

            <p class="remind">* 提醒你，身份證字號/統一編號須與銀行帳號資訊一致，否則可能會影響日後撥款權益</p>
            <button class="btn w50p"><a href="./apply-bankaccount.html">下一步</a></button>
        </form>
    </main>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Bootstap-datepicker JS CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script>
        $('.datepicker').datepicker({
            autoclose: true,
            todayHighlight: true,
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/tw-city-selector@2.1.1/dist/tw-city-selector.min.js"></script>
    <script>
        new TwCitySelector({
            el: '.city-selector-set',
            elCounty: '.county', // 在 el 裡查找 element
            elDistrict: '.district', // 在 el 裡查找 element
        });
    </script>

 <!-- jQuery CDN -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="./public/js/index.js"></script>
</body>

</html>
