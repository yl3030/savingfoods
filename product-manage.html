<head>

    <title>商品管理</title>
    <link rel="stylesheet" href="./public/css/index.css">
    <link rel="shortcut icon" href="./public/img/logo2.png" type="image/x-icon">

<body>
    <header>
        <div id="back-arrow">
                <img src="./public/img/back.png" alt="">
        </div>
        <h1 id="title">商品管理</h1>
        <div id="setting-box">
            <img src="./public/img/settings.png" alt="">

    </header>
    <nav id="setting" class="nav-content">
        <ul>
            <li><a href="./store-center.html">賣家中心</a></li>

    <main class="no-footer container manage">
        <div class="btn-box">
            <button class="btn active">架上商品</button>
            <button class="btn">已售完</button>
            <button class="btn">未上架</button>
        </div>
        <div class="product-manage">
            <div class="product">
                <div class="text">
                    <h4 class="name">簡單李 麻吉兄弟 | 肉鬆花生夾心餅</h4>
                    <div class="deadline" close-time="2021-01-03 12:10:46">
                        <p class="remain">剩餘<span></span><span></span><span></span><span></span>到期</p>
                        <p class="expired">已過期</p>
                    </div>
                    <div class="m-btn">
                        <span><a href="./edit-product.html">編輯</a></span>
                        <span>下架</span>
                        <span>刪除</span>
                    </div>
                </div>
                <div class="pic-box">
                    <div class="picture bg" style="background-image:url(./public/img/product1.png)">
                        <img src="./public/img/product1.png" alt="">
                    </div>
                </div>
                <table class="product-spec">
                    <tr>
                        <td>價格</td>
                        <td>已售出</td>
                        <td>剩餘數量</td>
                    </tr>
                    <tr>
                        <td>NT$ 54</td>
                        <td>5</td>
                        <td>30</td>
                    </tr>
                </table>
            </div>
            <div class="product">
                <div class="text">
                    <h4 class="name">麻吉兄弟 | 肉鬆花生夾心餅</h4>
                    <div class="deadline" close-time="2021-01-10 16:31:17">

                        <p class="expired">已過期</p>
                    </div>
                    <div class="m-btn">
                        <span><a href="./edit-product.html">編輯</a></span>
                        <span>下架</span>
                        <span>刪除</span>
                    </div>
                </div>
                <div class="pic-box">
                    <div class="picture bg" style="background-image:url(./public/img/product1.png)">
                        <img src="./public/img/product1.png" alt="">
                    </div>
                </div>
                <table class="product-spec">
                    <tr>
                        <td>價格</td>
                        <td>已售出</td>
                        <td>剩餘數量</td>
                    </tr>
                    <tr>
                        <td>NT$ 30</td>
                        <td>29</td>
                        <td class="soldout">已售完</td>
                    </tr>
                </table>
            </div>
            <div class="product">
                <div class="text">
                    <h4 class="name">麻吉兄弟 | 肉鬆花生夾心餅</h4>
                    <div class="deadline" close-time="2020-11-30 03:28:40">
                        <p class="remain">剩餘<span></span><span></span><span></span><span></span>到期</p>
                        <p class="expired">已過期</p>
                    </div>
                    <div class="m-btn">
                        <span><a href="./edit-product.html">編輯</a></span>
                        <span>下架</span>
                        <span>刪除</span>

                </div>
                <div class="pic-box">
                    <div class="picture bg" style="background-image:url(./public/img/product1.png)">

                    <tr>

                    <tr>
                        <td>NT$ 30</td>
                        <td>29</td>
                        <td class="soldout">已售完</td>
                    </tr>
                </table>
            </div>
        </div>
        <button class="addp"><a href="./add-product.html">新增商品</a></button>
    </main>

</html>
